<h1 class="title">取消ubo导致bing出错的规则</h1>
</header><p>
<span class="timestamp-wrapper"><time class="timestamp" datetime="2024-12-11T14:18:00">[2024-12-11 周三 14:18]</time></span><br>
</p>

<p>
经常使用国内bing的朋友可能会发现，近期bing首页剩下的选项寥寥无几，其实是因为一些正确的候选项被错误屏蔽导致的。<br>
</p>

<p>
修复方法：在UBO的设置里面「规则列表」中取消勾选「内置」中的「uBlock filters – Quick fixes」<br>
</p>
